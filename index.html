<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Situation Room</title>
        <style>
body {
    background-color: black;
    margin: 0px;
    padding: 0px;
}

iframe {
    border: 0px solid black;
    width: 49%;
    height: 49%;
    margin: 0px; 
}
        </style>
<script src="/socket.io/socket.io.js""></script>
<script src="/config.js"></script>
<script src="/jquery-1.6.min.js"></script>
</head>
<body>
<script>
var socket = new io.Socket("127.0.0.1", {port: SETTINGS.PORT}); 
socket.connect();
socket.on('message', function(event) {
    eval(event);
});
var refreshIframe = new Array();

function help() {
    socket.send('Help:');
    socket.send('* load(window, url, refresh_interval) ex: load(0, "http://www.debian.org", 5)');
    socket.send('* help');
}

function load(window, src, refresh) {
    if (refreshIframe[window] != null) {
        clearInterval(refreshIframe[window] );
        refreshIframe[window] = null;
    }
    $('#window' + window).attr('src', src);
    if (refresh != 0) {
        refreshIframe[window] = setInterval("refresh(" + window + ")", refresh * 1000);
    }
}

function refresh(window) {
    var w = $('#window' + window);
    w.attr('src', w.attr('src'));
}
</script>
        <iframe id="window1" scrolling="no" src="/black"></iframe>
        <iframe id="window2" scrolling="no" src="/black"></iframe>
        <iframe id="window3" scrolling="no" src="/black"></iframe>
        <iframe id="window4" scrolling="no" src="/black"></iframe>
    </body>
</html>
